<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Shortlink</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Simple Shortlink</h2>
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                <input type="text" id="kode"
                    class="flex-1 px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Unique Code (6 Char)" />
                <button
                    class="w-full sm:w-auto px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition duration-200"
                    onclick="generateKode()">Generate</button>
            </div>
            <input type="text" id="link"
                class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="https://domain.com" />
            <input type="text" id="key"
                class="w-full px-4 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Pass to Create" />
            <button id="submitBtn"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Buat
                Shortlink</button>
        </div>
    </div>

    <script src="lorip.js"></script>

    <script>
        if (!window.APP_CONFIG || !window.APP_CONFIG.ENDPOINT) {
            document.getElementById("message").textContent = "Konfigurasi tidak ditemukan.";
            throw new Error("Config error");
        }

        const endpoint = `${window.APP_CONFIG.ENDPOINT}`;

        // Fungsi untuk generate kode acak
        function generateKode() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            $("#kode").val(result);
        }

        // Fungsi untuk submit
        function submitForm() {
            const key = $("#key").val().trim();
            const kode = $("#kode").val().trim();
            const link = $("#link").val().trim();

            if (!key || !kode || !link) {
                Swal.fire({
                    icon: "warning",
                    title: "Oops!",
                    text: "Semua kolom wajib diisi!",
                });
                return;
            }

            // Tampilkan loading
            Swal.fire({
                title: "Memproses...",
                text: "Mohon tunggu sebentar",
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading();
                },
            });

            // Kirim request
            $.ajax({
                url: endpoint,
                method: "POST",
                headers: {
                    "Content-Type": "text/plain",
                },
                data: JSON.stringify({
                    key: key,
                    kode: kode,
                    link: link,
                }),
                success: function (response) {
                    // Pastikan response adalah objek JSON
                    let data;
                    try {
                        data = typeof response === "string" ? JSON.parse(response) : response;
                    } catch (e) {
                        data = { status: "error", message: "Respons tidak valid dari server." };
                    }

                    // Tutup loading
                    Swal.close();

                    // Tampilkan hasil sesuai status
                    if (data.status === "success") {
                        const shortlink = `${window.APP_CONFIG.BASE_URL}?s=${kode}`;
                        Swal.fire({
                            title: "Berhasil!",
                            html: `Shortlink: <a href="${shortlink}" target="_blank">${shortlink}</a>`,
                            showCancelButton: true,
                            confirmButtonText: "Kunjungi link",
                            cancelButtonText: "Close",
                            allowOutsideClick: false,
                            allowEscapeKey: false,
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.open(shortlink, '_blank');
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Gagal!",
                            text: data.message || "Terjadi kesalahan saat membuat shortlink.",
                        });
                    }
                },
                error: function () {
                    Swal.close();
                    Swal.fire({
                        icon: "error",
                        title: "Gagal!",
                        text: "Tidak dapat terhubung ke server atau endpoint tidak valid.",
                    });
                },
            });
        }

        // Saat tombol submit diklik
        $("#submitBtn").click(submitForm);
    </script>
</body>

</html>
